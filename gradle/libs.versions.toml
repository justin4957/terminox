activityCompose = "1.9.3"
composeBom = "2024.10.01"
navigationCompose = "2.8.3"
hilt = "2.52"
hiltNavigationCompose = "1.2.0"
room = "2.6.1"
ksp = "2.0.21-1.0.27"
biometric = "1.2.0-alpha05"
securityCrypto = "1.1.0-alpha06"
minaSshd = "2.13.2"
eddsa = "0.3.0"
okhttp = "4.12.0"
kotlinxSerializationJson = "1.7.3"
workRuntimeKtx = "2.9.1"
